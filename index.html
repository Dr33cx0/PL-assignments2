<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="estilo.css">
        <script type="text/javascript" src="script.js"></script>'
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Bases</title>
    </head>
    <body>
        <div class="container">
            <div class="title">Conversor de Bases</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Insira um número</span>
                    <input type="text" placeholder="Insira um número" id="num" required>
                  </div>
                  <div class="input-box">
                    <span class="details">De base:</span>
                    <select name="nums1" id="nums1">
                        <option value="2" id="1">2(binario)</option>
                        <option value="8"id="2">8(octal)</option>
                        <option value="10"id="3">10(decimal)</option>
                        <option value="16"id="4">16(hex)</option>
                    </select>
                  </div>
                  <div class="input-box">
                    <span class="details">Para Base</span>
                    <select name="nums2" id="selected">
                        <option value="2" id="2">2(binario)</option>
                        <option value="8"id="8">8(octal)</option>
                        <option value="10"id="10">10(decimal)</option>
                        <option value="16"id="16">16(hex)</option>
                    </select>
                  </div>
                </div>
    </body>
</html>
